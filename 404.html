<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>David Aganov - Frontend Developer</title>
    <script>
      // Скрипт SPA-перенаправления для GitHub Pages
      // Сохраняем путь, по которому пользователь пытался перейти
      const segment = window.location.pathname.split("/").filter((p) => p)
      const redirectUrl = `${window.location.origin}${segment.length ? "/" + segment.join("/") : ""}`

      // Перенаправляем на главную с сохранением пути
      sessionStorage.setItem("redirect", redirectUrl)
      window.location.replace(window.location.origin)
    </script>
  </head>
  <body>
    <p>Перенаправление...</p>
  </body>
</html>
